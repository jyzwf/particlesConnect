<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<script type="text/javascript" src='./js/particles.js'></script>
	<script type="text/javascript">
	var W = window.innerWidth,H = window.innerHeight;
		dl_config({
			W:W,		//canvas宽度
			H:H,		//canvas高度
			cvBgColor:'#fc4766',	//canvas背景色
			minDist:70,				//小于这个距离，两个点之间用线连接
			dotColor:'white',		//点的颜色
			dotCount:150,			//点的数量
			dotRadius:4,			//点的大小
			dotVx:1,				//点的横向速度
			dotVy:1,				//点的纵向速度
			dotAx:10000,			//当两点之间被连接的时候，此时点的横向加速度
			dotAy:20000,			//当两点之间被连接的时候，此时点的纵向加速度
			lineColor:'rgb(255,255,255)',	//线的颜色，必须是rgb(*,*,*)
			canvas:document.getElementById('canvas')		//获取canvas元素
		})

	</script>
</body>
</html>
